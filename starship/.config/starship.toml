# place in ~/.config/starship.toml

add_newline = true  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms

# Custom Formatting
format = """\
[‚ï≠‚ï¥](046)$env_var\
$all[‚ï∞‚îÄ](046)$character"""

# Drop ugly default prompt characters ‚ü© ‚ùØ ∆í
[character]
success_symbol = "[‚ü©](bold 046)"
error_symbol = "[∆í](bold 005)"

# ---

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

# Shows nix shell
[nix_shell]
symbol = " Ôåì "
format = "[$symbol$name]($style) "
style = "bright-purple bold"

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = "‚Ä¶/"
home_symbol = "Óòó ~"
read_only_style = "197"
read_only = " ÔÄ£ "
format = "in [$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = "ÓÇ† "
format = "via [$symbol$branch]($style) "
truncation_symbol = "‚Ä¶/"
style = "bold green"

# Shows current git status
[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = " Û±ö† "
up_to_date = " Û±ìè "
untracked = " Û±ôÑ "
ahead = "Û∞∂º ${count}"
diverged = "Û±°∑ Û∞∂º ${ahead_count} Û∞∂π ${behind_count}"
behind = "Û∞∂π ${count}"
stashed = " Û±ßï "
modified = " Ó≠¢ "
staged = '[++\($count\)](green)'
renamed = " Û∞ΩÑ "
deleted = " ÔÄî "

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [Û∞†≥ $context\($namespace\)](bold purple) '
disabled = false

# Shows golang context and status
[golang]
format = 'via [Óòßüí® $version](bold cyan) '

# shows ip address
[localip]
ssh_only = false
format = 'at [$localipv4](012) '
disabled = false

