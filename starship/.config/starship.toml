# Shows kubernetes context and namespace
[kubernetes]
format = 'via [ï´± $context\($namespace\)](bold purple) '
disabled = false

# Shows golang context and status
[golang]
format = 'via [ğŸğŸ’¨ $version](bold cyan) '

# shows ip address
[localip]
ssh_only = false
format = 'at [$localipv4](012) '
